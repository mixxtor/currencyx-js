name: Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'packages/currencyx-js/**'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore: release')"
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: packages/currencyx-js
        run: npm ci

      - name: Run tests
        working-directory: packages/currencyx-js
        run: |
          npm run lint
          npm run typecheck
          npm run test --if-present

      - name: Build package
        working-directory: packages/currencyx-js
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release (Auto)
        if: github.event_name == 'push'
        working-directory: packages/currencyx-js
        run: npm run release:patch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release (Manual)
        if: github.event_name == 'workflow_dispatch'
        working-directory: packages/currencyx-js
        run: npm run release:${{ github.event.inputs.release_type }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify Success
        if: success()
        run: |
          echo "üéâ Release completed successfully!"
          echo "üì¶ Package published to NPM"
          echo "üè∑Ô∏è GitHub release created"
